<html>
<head>
<title>Minesweeper</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
<script src="cell.js"></script>  
<script src="minesweeper.js"></script>

</head>

<body>
   <div id="content_wrapper">
      <canvas id="game"></canvas>
      <div id="menu">
         <div id="find_match" class="button">Find Match</div>
         <div class="stats">
            <span style="margin-bottom:5px;display:inline-block;">Mines left: </span>
            <span id="mines_remaining">99</span>
            <br/>
            <span>Your Score: </span><span id="your_score">0</span>
            <br/>
            <span style="margin-bottom:5px;display:inline-block;">Opponent Score: </span>
            <span id="opponent_score">0</span>
            <br/>
            <span>Your lives: </span><span id="your_lives">3</span>
            <br/>
            <span>Opponent lives: </span><span id="opponent_lives">3</span>
         </div>
         <textarea id="game_log" readonly="readonly"></textarea>
      </div>
   </div>
</body>
</html>
